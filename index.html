<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="icon" type="image/x-icon" href="zomatologo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="banner">
        <header>
            <nav class="header">
                <p class="getapp">Get the App</p>
                <p class="relations">Investor Relations</p>
                <p class="add">Add restaurant</p>
                <p class="login">Log in</p>
                <p class="signup">Sign up</p>
            </nav>
        </header>
        <div class="mainimg">
            <img src="zomatoimg2.avif" class="img" alt="Delicious food from Zomato">
        </div>
        <div class="maintext">
            <p class="txt">Discover the best food & drinks in Vijayawada</p>
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Search for restaurant, cusine or a dish" class="search">
        </div>
    </div>
    <div class="twoimg">
       <div class="block block-one">
        <img src="zomatoimg3.avif" class="orderonline">
        <h3 class="online">Order Online</h3>
        <p class="stay">stay home and order at your doorstep</p>
       </div>
       <div class="block block-two">
        <img src="zomatoimg4.avif" class="dining">
        <h3 class="dine">Dining</h3>
        <p>view the city's favourite dining venues</p>
       </div>
    </div>
</body>
</html>
