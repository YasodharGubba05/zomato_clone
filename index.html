<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="icon" type="image/x-icon" href="zomatologo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="banner">
        <header>
            <nav class="header">
                <p class="getapp">Get the App</p>
                <p class="relations">Investor Relations</p>
                <p class="add">Add restaurant</p>
                <p class="login">Log in</p>
                <p class="signup">Sign up</p>
            </nav>
        </header>
        <div class="mainimg">
            <img src="zomatoimg2.avif" class="img" alt="Delicious food from Zomato">
        </div>
        <div class="maintext">
            <p class="txt">Discover the best food & drinks in Vijayawada</p>
        </div>
        <div class="searchbar">
            <input type="search"  
            placeholder="Search for restaurants or dishes" class="search">
        </div>
    </div>
</body>
</html>
